<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Metabolismo</title>
</head>
<body>
    
    <form id="calculator" name="calculator">
        <table id="table">
            <thead>
                <tr><th>Calcolatore Metabolismo</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <label for="weight">Peso:</label>
                            <input type="number" name="weight" id="weight">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <label for="gender">Sesso:</label>
                            <select name="gender" id="gender">
                                <option value="man">Uomo</option>
                                <option value="woman">Donna</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <label for="age">Età:</label>
                            <select name="age" id="age">
                                <option value="18_29">18-29</option>
                                <option value="30_59">30-59</option>
                                <option value="60_74">60-74</option>
                                <option value="74">> 74</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <label for="work">Lavoro:</label>
                            <select name="work" id="work">
                                <option value="medium">Casalingo/a</option>
                                <option value="medium">Commesso/a</option>
                                <option value="light">Dirigente</option>
                                <option value="light">Impiegato/a</option>
                                <option value="hard">Lavori agricoli</option>
                                <option value="hard">Lavori edili</option>
                                <option value="light">Libero professionismo</option>
                                <option value="medium">Operaio/a (leggero)</option>
                                <option value="hard">Operaio/a (pesante)</option>
                                <option value="light">Studente</option>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <label for="workout">Età:</label>
                            <select name="workout" id="workout">
                                <option value="0">Nessuna</option>
                                <option value="0">Fino a 2 ore settimanali</option>
                                <option value="1">Da 3 a 5 ore settimanali</option>
                                <option value="1">Oltre 5 ore settimanali</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <div class="button">Calcola</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row flex-center">

                            <p>Metabolismo basale, kcal</p>
                            <div class="res">
                                <p id="result-basale"></p>
                            </div>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row flex-center">

                            <p>Metabolismo totale, kcal</p>
                            <div class="res">
                                <p id="result-totale"></p>
                            </div>
                            
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <div id="message"></div>
    </form>

    <script src="assets/js/script.js"></script>
</body>
</html>
